<div class="w-75 mx-auto mt-4">
    <div class="w-100">
    
    <h1 class="text-center mt-5 pt-2 pb-2"><i class="far fa-address-card me-3"></i>Create Account</h1>
    
    <form #ref="ngForm" (ngSubmit)="onSignup()">
  
    <div class="form-floating w-100 d-block mx-auto mt-4">
      <input type="text" class="form-control" name="user" id="un" placeholder="username" [(ngModel)]=userObj.username>
      <label for="un" class="form-label">Username</label>
    </div>
  
    <div class="form-floating w-100 d-block mx-auto mt-2">
      <input type="password" class="form-control" name="password" id="pw" placeholder="password" [(ngModel)]=userObj.password>
      <label for="pw" class="form-label">Password</label>
    </div>
  
    <div class="form-floating w-100 d-block mx-auto mt-2">
      <input type="date" class="form-control" name="dateOfBirth" id="dob" placeholder="20-3-21" [(ngModel)]=userObj.dob>
      <label for="dob" class="form-label">Date Of Birth</label>
    </div>
  
    <div class="form-floating w-100 d-block mx-auto mt-2">
      <input type="text" class="form-control" name="mail" id="email" placeholder="@mail.com" [(ngModel)]=userObj.email>
      <label for="email" class="form-label">Email</label>
    </div>
  
    <button type="submit" class="btn text-white bg-dark d-block mx-auto mt-4 mb-4" id="btn1">
      <i class="fas fa-external-link-alt me-2"></i>
      REGISTER NOW!
    </button>
    
    </form>
    </div>
  </div>
