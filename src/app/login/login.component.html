<div class="w-75 mx-auto mt-4">
    <div class="w-100">
    
    <h1 class="text-center mt-5 pt-2 pb-2"><i class="far fa-address-card me-3"></i>Login</h1>
    
    <form #ref="ngForm" (ngSubmit)="onLogin()">
  
    <div class="form-floating w-100 d-block mx-auto mt-4">
      <input type="text" class="form-control" name="username" id="un" placeholder="India" [(ngModel)]=userObj.username>
      <label for="un" class="form-label">Username</label>
    </div>
  
    <div class="form-floating w-100 d-block mx-auto mt-4">
      <input type="password" class="form-control" name="password" id="pw" placeholder="India" [(ngModel)]=userObj.password>
      <label for="pw" class="form-label">Password</label>
    </div>
  
    <button type="submit" class="btn text-white bg-dark d-block mx-auto mt-4 mb-4" id="btn1">
      <i class="fas fa-external-link-alt me-2" *ngIf=false></i>
      LOGIN
    </button>
    
    </form>
    </div>
  </div>
